plugins {
	id 'fabric-loom' version '0.2.7-SNAPSHOT'
}

repositories {
	maven {
		url = "https://maven.fabricmc.net/"
	}
	maven {
		url = "https://minecraft.guntram.de/maven/"
	}
    maven {
        url = "file:///tmp/mymavenrepo/"
    }
	maven {
        	name = 'CottonMC'
	        url = 'http://server.bbkr.space:8081/artifactory/libs-release'
	}    
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext.Versions = new Properties()
Versions.load(file("Versionfiles/mcversion-1.16-rc1.properties").newReader())

archivesBaseName = "randomblockplacement"
ext.projectVersion = "1.1"

version = "${Versions['minecraft_version']}-fabric${Versions['fabric_versiononly']}-${project.projectVersion}"

// This is a temporary fix to get my own fork of ccc which fixes the crash
// when command parameters are wrong.

Versions["ccc_version"]="1.0.1+1.16-rc1"

minecraft {
    refmapName = "RandomBlockPlacement-refmap.json";
}

processResources {
	inputs.property "version", project.version
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

dependencies {
    minecraft  "com.mojang:minecraft:${Versions['minecraft_version']}"
    mappings   "net.fabricmc:yarn:${Versions['yarn_mappings']}:v2"
    modCompile "net.fabricmc:fabric-loader:${Versions['loader_version']}"
    modCompile "net.fabricmc.fabric-api:fabric-api:${Versions['fabric_version']}"
    modCompile "io.github.prospector:modmenu:${Versions['modmenu_version']}"
    modCompile "io.github.cottonmc:cotton-client-commands:${Versions['ccc_version']}"
    include    "io.github.cottonmc:cotton-client-commands:${Versions['ccc_version']}"    
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
